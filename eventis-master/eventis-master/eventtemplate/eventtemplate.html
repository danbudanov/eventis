<body>
    {{> listTemplate}}
</body>

<template name='listTemplate'>
    {{#each elist}}
    <div>
        <img src="https://www.heyfargo.com/wp-content/uploads/2015/07/SEO-Meme-content.jpg" alt="eventimg" style="width:304px;height:228px;">
        <p>
            {{name}}
            <button type='button' name='Attending'> Attending? </button>
        </p>
        <p> {{descr}}</p>
        {{> tagsTemplate}}
        {{> comments}}
    </div>
    {{/each}}
</template>

<template name='tagsTemplate'>
    {{#each tags}}
    <button type='button' name='{{this}}'> {{this}}</button>
    {{/each}}
</template>

<template name='comments'>
    <div class="container">
        <button type="button" class="btn btn-info" 
                data-toggle="collapse" data-target="#demo">Comments</button>
        <div id="demo" class="collapse">
            {{#each comments}}
                <li>{{this}}</li>
            {{/each}}
        </div>
    </div>
</template>
