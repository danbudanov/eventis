<template name='main'>
    {{> header}}
    {{geoloc}}
    {{> yield}}
</template>

<template name='eventListing'>
    <div id="loginButtons">{{> loginButtons}}</div>
    {{> submit}}
    <input type="button" id="remove" value="remove" style="margin:20px;">
    <div class='listings'>
        {{#each eventlist}}
        {{> eventTemplate}}
        {{/each}}
    </div>
</template>
<template name='home'>
    {{> eventListing}}
</template>
