<template name='orgPage'>

    <div name='orgInfo'>
        <h2 class='orgTitle'>
            {{poster}}

        <div class='orgDescr'>
            {{descr}}

    </div>
    <p name='orgEvents'><b> Upcoming Events </b></p>
    {{>eventTemplate}}
</template>
